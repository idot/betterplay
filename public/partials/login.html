<form role="form">
   <div class="form-group">
      <label for="username">username</label>
      <span class="label label-danger" data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && helpForm.$error.email">Invalid email!</span>
      <input type="text" name="username" id="username" data-ng-model="username" class="form-control" required  placeholder="username"/> 
    </div
    <div class="form-group">
       <label for="password">Password</label>
       <input type="password" data-ng-model="password" class="form-control" id="password" placeholder="password" required/>
     </div>
	<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
</form>
