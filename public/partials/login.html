<form class="form col-xs-5" name="loginForm" role="form">
   <div class="form-group">
      <label for="username">username</label>
      <input type="text" name="username" id="username" data-ng-model="username" class="form-control" required  placeholder="username"/> 
    </div
    <div class="form-group">
       <label for="password">Password</label>
       <input type="password" data-ng-model="password" class="form-control" id="password" placeholder="password" required/>
     </div>
	<button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="!loginForm.$valid">Submit</button>
</form>
