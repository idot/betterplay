

   <table ng-table="tableParams" class="table">
        <tr ng-repeat="gb in $data">
            <td data-title="'nr'" sortable="'gb.game.nr'">
                <a href='#/{{gb.game.nr}}'>{{gb.game.nr}}</a>
            </td>
            <td data-title="'local start'" sortable="'time'">
                {{gb.game.start}}
            </td>
        </tr>
   </table>
