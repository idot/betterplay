<div *ngIf="game$ | async as ggwt; else loading">

  <game-view [gwt]=ggwt.game [allowedit]=false [fullcontent]=true></game-view>

  <ul>
     <li *ngFor="let betUser of ggwt.betsUsers; let i = index">
       {{i}}<user-view [user]=betUser.user [full]=false></user-view> <bet-view [bet]=betUser.bet [serverStart]=ggwt.game.game.serverStart [gameresult]=ggwt.game.game.result></bet-view>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
