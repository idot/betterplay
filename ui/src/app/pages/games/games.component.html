<div *ngIf="games$ | async as gwts; else loading">



  <ul class="betterlist">
     <li *ngFor="let gwt of gwts; let i = index">
       <div fxLayout="row" class="item-{{i | evenodd }}" style="width: 400px; height: 7.5ex;" fxLayoutAlign="space-between center">
         <game-view [gwt]=gwt [number]=true [allowedit]=false [fullcontent]=true></game-view>
       </div>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
