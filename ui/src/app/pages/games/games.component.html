<div *ngIf="games$ | async as gwts; else loading">


  <h1>Games</h1>
  <ul>
     <li *ngFor="let gwt of gwts; let i = index">
       {{i}} <game-view [gwt]=gwt [allowedit]=false [fullcontent]=true></game-view>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
