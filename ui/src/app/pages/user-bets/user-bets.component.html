<div *ngIf="user$ | async as user; else loading">
  <user-view [user]=user.user [full]=true>
  </user-view>

  <h1>Bets</h1>
  <ul>
     <li *ngFor="let gameBet of user.gameBets; let i = index">
       {{i}} <game-view [gwt]=gameBet.game ></game-view> <bet-view [bet]=gameBet.bet [serverStart]=gameBet.game.game.serverStart [gameresult]=gameBet.game.game.result></bet-view>
     </li>
  </ul>
</div>

<ng-template #loading>
  Loading stuff...
</ng-template>
