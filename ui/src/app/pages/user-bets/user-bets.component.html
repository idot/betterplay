<div *ngIf="user$ | async as user; else loading">
  <user-view [user]=user.user [full]=true>
  </user-view>

  <ul class="betterlist">
     <li *ngFor="let gameBet of user.gameBets; let i = index">
       <div fxLayout="row" class="item-{{i | evenodd }}" style="width:600px;" fxLayoutAlign="space-between center">
         <game-view [gwt]=gameBet.game [number]=true></game-view>
         <bet-view [bet]=gameBet.bet [serverStart]=gameBet.game.game.serverStart [gameresult]=gameBet.game.game.result></bet-view>
       </div>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
