<div *ngIf="users$ | async as users; else loading">



  <ul class="betterlist">
     <li *ngFor="let user of users; let i = index">
       <div fxLayout.lt-sm="column" fxLayout.gt-sm="row" class="item-{{i | evenodd }}" fxFlex.lt-sm="330px" fxFlex.gt-sm="600px" style="height: 7.5ex" fxLayoutAlign="space-between center">
          <user-view [user]=user [full]=true></user-view>
       </div>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
