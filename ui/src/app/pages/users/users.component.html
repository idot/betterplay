<div *ngIf="users$ | async as users; else loading">



  <ul class="betterlist">
     <li *ngFor="let user of users; let i = index">
       <div  fxLayout="row" class="item-{{i | evenodd }}" style="width:600px; height: 7.5ex;" fxLayoutAlign="space-between center">
          <user-view [user]=user [full]=true></user-view>
       </div>
     </li>
  </ul>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
