<div class="betView" layout="row">
    <md-input-container class="betInput">
       <md-select ng-model="bet.result.goalsTeam1" aria-label="goals team1" ng-change="vm.markBet(bet)" ng-disabled="vm.disabled(bet)">
           <md-option ng-value="nr" ng-repeat="nr in vm.points">{{ nr }}</md-option>
       </md-select>
    </md-input-container>
    <md-input-container class="betInput">
       <md-select ng-model="bet.result.goalsTeam2" aria-label="goals team2"  ng-change="vm.markBet(bet)" ng-disabled="vm.disabled(bet)">
           <md-option ng-value="nr" ng-repeat="nr in vm.points">{{ nr }}</md-option>
       </md-select>
   </md-input-container>
   <md-button type="button" aria-label="save" class="md-raised saveButton" ng-click="vm.saveBet(bet)" ng-disabled="vm.disableSave">
          <ng-md-icon icon="save" ng-style="vm.saveStyle"  size="20"></ng-md-icon>
    </md-button>
    <span ng-if="vm.gameResult.isSet">
         <span>Points</span><span class="badge badge-points">vm.originalBet.result.points</span>       
    </span>
</div>
