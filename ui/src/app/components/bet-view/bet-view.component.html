<div class="betView">
  <mat-form-field class="betInput">
    <mat-select [(ngModel)]="bet.result.goalsTeam1" onChange="markBet(bet)" [disabled]="disabled(bed)" ariaLabel="goals team1">
      <mat-option *ngFor="let point of points" [value]="point">{{point}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="betInput">
    <mat-select [(ngModel)]="bet.result.goalsTeam2" onChange="markBet(bet)" [disabled]="disabled(bed)" ariaLabel="goals team2">
      <mat-option *ngFor="let point of points" [value]="point">{{point}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button (click)="saveBet()" [disabled]="disableSave">
    <mat-icon ariaLabel="save bet">sync</mat-icon>
  </button>
  <span *ngIf="gameresult.isSet" matBadge={{bet.points}} matBadgeOverlap="false" matBadgeSize="large"></span> <!-- originalBet.points -->
  <!-- just for designing remove because of top span matBadge={{bet.points}} matBadgeOverlap="false" matBadgeSize="large"></span-->
</div>
