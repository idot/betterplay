<div layout="row">
      <a ui-sref="user.userBets({'username': user.username})">
         <img ng-src="{{ user.iconurl+'?s=80' }}" alt="{{user.username}}" class="md-avatar"/>
        {{user.username}}<span class="badge bg-points">{{user.totalPoints}}</span>
    </a>
    <a ui-sref="user.specialBets({'username': user.username})" ng-if="full">
        <md-button type="submit" value="Submit"  class="md-raised" title="Special Bets">Special Bets</md-button>
    </a>    
</div>
