
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
 <form name="passwordForm">
        <div layout="row"  layout-xs="column" layout-sm="column" layout-align="space-between center">
            <div flex-gt-sm="80">
               <md-input-container class="md-block" flex-gt-sm>
                       <label for="password1">password</label>
                       <input type="password" name="password1" ng-model="vm.password1" required
                           ng-minlength="6" ng-maxlength="20" md-placeholder="password"/>
                       <div ng-messages="registerForm.password1.$error">
                                 <div ng-message="required">required</div>
                                 <div ng-message="minlength">length at least 6</div>
                                 <div ng-message="maxlength">length smaller 21</div>
                                <div ng-message="identical">passwords don't match</div>
                        </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                        <label for="password2">password</label>
                        <input type="password" name="password2" ng-model="vm.password2" required  
                           ng-minlength="6" ng-maxlength="20" md-placeholder="password" ng-blur="vm.comparePasswords(passwordForm)"/>
                        <div ng-messages="registerForm.password2.$error">
                                  <div ng-message="required">required</div>
                                  <div ng-message="minlength">length at least 6</div>
                                  <div ng-message="maxlength">length smaller 21</div>
                                  <div ng-message="identical">passwords don't match</div>
                         </div>
            </md-input-container>
            <md-input-container layout-align="center">
                <div layout="row" layout-sm="column" layout-margin>
                    <md-button type="submit" title="Submit" class="md-raised" ng-click="vm.submit()" value="Submit" title="Submit" ng-disabled="!passwordForm.$valid">Submit</button>
                </div>
            </md-input-container>
        </div>
    </div>
 </form>
 </md-content>
