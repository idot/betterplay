<div layout="column" ng-cloak>
    <form name="headerForm">    
        <md-toolbar md-scroll-shrink ng-if="true">
            <md-list>
                <md-list-item class="md-3-line">
         {{tb.template.description}} <span class="badge">{{tb.template.points}}</span>
        please select one team from the list
                </md-list-item>
            </md-list>
        </md-toolbar>

    </form>
</div>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <form name="specialBetsForm">
                <md-list>
                     <md-list-item class="md-1-line" ng-repeat="team in vm.allTeams">
                          {{team.name}} {{team.short3}} 
                          <md-input-container ng-if="vm.specialBetsOpen()">
                              <md-button type="submit" title="set" class="md-raised" ng-click="vm.select(team)" value="set" title="set">set</button>
                          </md-input-container>
                         <md-divider inset></md-divider>
                   </md-list-item>
             </md-list>
        </form>
</md-content>
