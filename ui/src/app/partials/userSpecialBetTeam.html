<div layout="column" ng-style="virtCont.height()">
<better-menu-view>
    <div layout="row" class="activityRow">
       &nbsp&nbsp&nbsp
            {{tb.template.description}} <span class="badge">{{tb.template.points}}</span>
            please select one team from the list
       <div ng-if="vm.userService.loggedInUser.isAdmin && vm.setresult">
           <h3 style="color: red;">setting result</h3>
       </div>
    </div>
</better-menu-view>

<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <form name="specialBetsForm">
                <md-list>
                     <md-list-item class="md-1-line" ng-repeat="team in vm.allTeams">
                           <better-flag iso=team.short2></better-flag>&nbsp&nbsp&nbsp{{team.name}} 
                          <md-input-container ng-if="vm.specialBetsOpen() || (vm.isAdmin && vm.setresult)">
                              <md-button type="submit" title="select" class="md-raised" ng-click="vm.select(team)" value="select">select</md-button>
                          </md-input-container>
                         <md-divider inset></md-divider>
                   </md-list-item>
             </md-list>
        </form>
</md-content>
</div>
