<div layout="column" ng-cloak>
    <form name="headerForm">    
        <md-toolbar md-scroll-shrink ng-if="true">
            <md-list>
                <md-list-item class="md-3-line">
                 {{tb.template.description}} <span class="badge">{{tb.template.points}}</span>
                please select one player from the list
                </md-list-item>
            </md-list>
        </md-toolbar>
    </form>
</div>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <form name="specialBetsForm">
                <md-list>
                     <md-list-item class="md-1-line" ng-repeat="player in vm.allPlayers">
                          {{player.name}} {{player.team.name}} 
                          <md-input-container ng-if="vm.specialBetsOpen()">
                              <md-button type="submit" title="set" class="md-raised" ng-click="vm.select(player)" value="set" title="set">set</button>
                          </md-input-container>
                         <md-divider inset></md-divider>
                   </md-list-item>
             </md-list>
        </form>
</md-content>
