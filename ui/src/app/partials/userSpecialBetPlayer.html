<div layout="column" class="mainMenu"> 
  <md-toolbar md-scroll-shrink ng-if="true">
    <better-menu-view></better-menu-view>
    <div layout="row" class="activityRow">
       &nbsp&nbsp&nbsp
            {{tb.template.description}} <span class="badge">{{tb.template.points}}</span>
            please select one player from the list
       <div ng-if="vm.userService.loggedInUser.isAdmin && vm.setresult">
           <h3 style="color: red;">setting result</h3>
       </div>
    </div>
 </md-toolbar>
</div>

<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding ng-cloak>
        <form name="specialBetsForm">
             <div class="toolbarfilter" layout="row" style="width: 300px;">
                <ng-md-icon icon="filter_list" style="fill: blue; margin: 0px; vertical-align: middle;" size="30"></ng-md-icon>&nbsp&nbsp&nbsp
                    <input type="text" name="player filter" aria-label="filter players" ng-model="playerfilter" size="20"/>
            </div>
                <md-list>
                     <md-list-item class="md-1-line" ng-repeat="player in vm.playersWithTeams | filter:playerfilter ">
                          {{player.player.name}}&nbsp&nbsp&nbsp<better-flag iso=player.team.short2></better-flag>&nbsp&nbsp&nbsp{{player.team.name}} 
                          <md-input-container ng-if="vm.specialBetsOpen()">
                              <md-button type="select" title="select" class="md-raised" ng-click="vm.select(player)" value="select">select</md-button>
                          </md-input-container>
                         <md-divider inset></md-divider>
                   </md-list-item>
             </md-list>
        </form>
</md-content>
