<div layout="column" ng-cloak>
    <form name="headerForm">    
        <md-toolbar md-scroll-shrink ng-if="true">
            <md-list>
                <md-list-item class="md-3-line">
                    <better-user-view user="vm.user" full="true"></better-user-view>
                </md-list-item>
            </md-list>
        </md-toolbar>
        please select one player from the list by clicking the checkbox
    </form>
</div>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <form name="specialBetsForm">
                <md-list>
                     <md-list-item class="md-1-line" ng-repeat="player in vm.allPlayers">
                         
                              
                         <md-divider inset></md-divider>
                   </md-list-item>
             </md-list>
        </form>
</div>
<form name="playerForm" class="form col-xs-5" role="form">
   <ul class="list-group">
      <li class="list-group-item list-group-item-heading">
		 {{tb.template.name}} <span class="badge">{{tb.template.points}}</span>
	  </li>
      <li class="list-group-item">
		  
	  </li>
   </ul>
   
   <table ng-table="tableParams" show-filter="true" class="table">
        <tr ng-repeat="pt in $data" >
            <td>
			    <input type="checkbox" ng-model="pt.selected" ng-change="selectPlayer()"> 
			</td>
			<td data-title="'name'" filter="{ 'name': 'text' }" sortable="'name'">
                 {{pt.name}}
            </td>
            <td data-title="'team'" filter="{ 'tname': 'text' }" sortable="'tname'">
                 {{pt.team.name}}
            </td>
        </tr>
   </table>
</form>
