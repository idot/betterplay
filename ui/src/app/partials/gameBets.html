<div layout="column" ng-cloak>
<form name="headerForm">    
 <md-toolbar md-scroll-shrink ng-if="true">
   <md-list>
        <md-list-item class="md-3-line">
        <better-game-view gwt="vm.gwt" allowedit="true" fullcontent="true"></better-game-view>
       </md-list-item>
  </md-list>
   <better-menu-view user="vm.user"/>
  <better-filter-view filter-changed="vm.filterChanged()"></better-filter-view>  
</md-toolbar>
</form>
<!-- this are all the user/bets for one game -->
<form name="bodyForm">
<md-content flex>
    <md-list>
      <md-list-item class="md-1-line" ng-repeat="bu in vm.betsUsers">
        <div class="md-list-item-text"  layout-gt-xs="row">
            <better-user-view user="bu.user"></better-user-view>
            <better-bet-view bet="bu.bet" start="vm.gwt.game.serverStart" gameResult="vm.gwt.game.result"></better-bet-view>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
 </form>
</div>
