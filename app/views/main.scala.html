@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script type="text/javascript" src="@routes.Application.jsRoutes()"></script>
  </head>
  <body>
    <div id="app-banner">
      <a href="@routes.Application.index()">
        <img id="banner-img" src="@routes.Assets.versioned("images/yeoman.png")" alt="Go to Gulp Angular frontend home">
        <caption>Go to Gulp Angular frontend home</caption>
      </a>
    </div>
    @content
  </body>
</html>
